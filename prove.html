<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prove Word </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffe0f7 0%, #c1eaff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #user-info {
            text-align: center;
            font-size: 1.1rem;
            color: #a21272;
            font-weight: 600;
            margin: 18px 0 8px 0;
            text-shadow: 0 1px 4px #fff8;
        }
        #prove-hint {
            text-align: center;
            font-size: 1.1rem;
            margin: 12px 0;
            color: #0f172a;
        }
        #prove-board {
            display: flex;
            justify-content: center;
            margin: 18px auto 8px auto;
        }
        #prove-board input {
            width: 36px;
            height: 36px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 6px;
            border: 1.5px solid #a21272;
            margin: 0 2px;
            background: #040101;
            color: #a21272;
            font-weight: bold;
            transition: background 0.2s;
        }
        #prove-board input:disabled {
            background: #eee;
            color: #aaa;
        }
        #prove-letters {
            text-align: center;
            margin: 16px 0;
        }
        #prove-letters button {
            font-size: 1.2rem;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: #ff54d7;
            color: #fff;
            border: 1.5px solid #a21272;
            margin: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        #prove-letters button:disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
        }
        #prove-controls {
            text-align: center;
            margin: 12px 0;
        }
        #prove-controls button {
            background: linear-gradient(90deg, #ff54d7 0%, #61c3ff 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
        }
        #prove-controls button:hover {
            background: linear-gradient(90deg, #61c3ff 0%, #ff54d7 100%);
        }
        #prove-leaderboard {
            max-width: 420px;
            margin: 32px auto 0 auto;
            background: #fff8;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 #0002;
            padding: 12px 8px 18px 8px;
        }
        #prove-leaderboard table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        #prove-leaderboard th, #prove-leaderboard td {
            padding: 4px 6px;
        }
        #prove-leaderboard th {
            background: #ff54d7;
            color: #fff;
        }
        #prove-leaderboard tr:nth-child(even) {
            background: #f9f9f9;
        }
        #prove-leaderboard tr:nth-child(odd) {
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="user-info"></div>
    <div id="prove-hint"></div>
    <div id="prove-board"></div>
    <div id="prove-letters"></div>
    <div id="prove-controls">
      <button id="prove-submit">Submit</button>
<button id="prove-undo">Undo</button>
<!-- ... -->
    </div>
    <div id="prove-leaderboard"></div>
    <script type="module" src="prove.js"></script>
</body>
</html>
