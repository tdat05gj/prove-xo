<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Event</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe0f7 0%, #c1eaff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin: 32px auto 8px auto;
            max-width: 700px;
        }
        .header-flex img.logo-main {
            max-width: 120px;
            max-height: 120px;
        }
        .header-flex img.logo-small {
            max-width: 48px;
            max-height: 48px;
        }
        .header-title {
            flex: 1;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
            font-size: 2.2rem;
            color: #a21272;
            letter-spacing: 2px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #event-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 24px auto 16px auto;
            flex-wrap: wrap;
        }
        #event-controls input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #a21272;
            font-size: 1rem;
        }
        #event-controls button {
            background: linear-gradient(90deg, #ff54d7 0%, #61c3ff 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
        }
        #event-controls button:hover {
            background: linear-gradient(90deg, #61c3ff 0%, #ff54d7 100%);
        }
        #team-info {
            text-align: center;
            font-size: 1.1rem;
            color: #a21272;
            font-weight: 600;
            margin: 8px 0 12px 0;
            text-shadow: 0 1px 4px #fff8;
        }
        .tab-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 12px 0 16px 0;
        }
        .tab {
            cursor: pointer;
            font-weight: bold;
            color: #a21272;
            padding: 4px 12px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .tab.active {
            background: #ffe0f7;
            color: #e91e63;
            text-decoration: underline;
        }
        #leaderboard-section {
            margin: 32px auto 0 auto;
            max-width: 600px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0001;
            padding: 18px 28px;
        }
        #leaderboard-section h3 {
            margin-top: 0;
            color: #a21272;
        }
        #leaderboard-section ol {
            padding-left: 24px;
        }
        #leaderboard-section li {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }
        #match-area {
            margin: 0 auto 24px auto;
            max-width: 600px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0001;
            padding: 18px 28px;
        }
        #timer {
            text-align: center;
            font-weight: bold;
            color: #e91e63;
            margin: 8px 0;
        }
        .pair-btn {
            margin-left: 12px;
            padding: 4px 12px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(90deg, #61c3ff 0%, #ff54d7 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .pair-btn:hover {
            background: linear-gradient(90deg, #ff54d7 0%, #61c3ff 100%);
        }
        /* GÃ³c trang */
        #corner-theme-img {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 72px;
            height: auto;
            z-index: 101;
            opacity: 0.85;
        }
        .side-img {
            position: fixed;
            left: 16px;
            top: 40%;
            transform: translateY(-50%);
            width: 64px;
            height: auto;
            z-index: 101;
        }
        .top-img {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 64px;
            height: auto;
            z-index: 101;
        }
        @media (max-width: 700px) {
            .header-flex { flex-direction: column; gap: 8px; }
            #leaderboard-section, #match-area { padding: 10px 4vw; }
        }
    </style>
</head>
<body>
    <img src="sp1.png" alt="sp1" class="top-img">
    <img src="cr1.webp" alt="cr1" class="side-img">
    <img id="corner-theme-img" src="gpu-pink.png" alt="corner theme" class="corner-decor">

    <div class="header-flex">
        <img src="cr.png" alt="Logo RMBGR" class="logo-main">
        <div class="header-title">
            <h1>Chess Event</h1>
        </div>
        <img src="logo rmbgr.png" alt="Logo RMBGR" class="logo-small">
    </div>

    <div id="event-controls">
        <label>Enter code: <input id="join-code" type="text" style="text-transform:uppercase" /></label>
        <button id="join-btn">Join Team</button>
    </div>
    <div id="team-info"></div>

    <div class="tab-bar">
        <span class="tab active" id="tab-week">Week</span>
        <span class="tab" id="tab-month">Month</span>
        <span class="tab" id="tab-year">Year</span>
    </div>

    <div id="leaderboard-section"></div>
    <div id="match-area"></div>
    <div id="timer"></div>
    <script type="module" src="chessevent.js"></script>
</body>
</html>
